<!DOCTYPE html>

<html lang="en">

<head>
    <title>AutoViz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src='https://unpkg.com/@turf/turf/turf.min.js'></script>

    <link rel="stylesheet" href="./code/frontend/css/main.css" />
    <link rel="stylesheet" href="./code/frontend/css/header.css" />
    <link rel="stylesheet" href="./code/frontend/css/filter.css" />
    <link rel="stylesheet" href="./code/frontend/css/map.css" />
    <link rel="stylesheet" href="./code/frontend/css/vis.css" />
</head>

<body>
    <script type="module" src="./code/frontend/js/map.js"></script>
    <script type="module" src="./code/frontend/js/main.js"></script>

    <div id="header">
        <div id="header-left">AutoViz</div>
        <div id="header-center">
            Interactive autonomous driving in
            <select id="header-city-options">
                <option>NEWYORK</option>
                <option>BERKELEY</option>
                <option>SAN FRANCISCO</option>
                <option>BAY AREA</option>
            </select>
            city
        </div>
    </div>

    <div id="filter">TRIP FILTERS</div>
    <div id="map"></div>
    <div id="vis">
        <div id="vis-legend">
            <div id="vis-legend-min">0</div>
            <div id="vis-legend-bars"></div>
            <div id="vis-legend-max">100</div>
            <div id="vis-legend-correct"><i class="far fa-square"></i>&nbsp;&nbsp;MATCH</div>
            <div id="vis-legend-incorrect"><i class="far fa-square"></i>&nbsp;&nbsp;NOT MATCH</div>
        </div>
        <div id="vis-output"></div>
    </div>
</body>

</html>
